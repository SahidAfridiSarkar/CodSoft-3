<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator container">
        <div class="row mt-3">
            <div class="col-md-12">
                <input type="text" id="result" class="form-control mb-2" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block red" onclick="clearResult()">C</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block red" onclick="backspace()">‚Üê</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToResult('%')">%</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToResult('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('7')">7</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('8')">8</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('9')">9</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToResult('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('4')">4</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('5')">5</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('6')">6</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToResult('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('1')">1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('2')">2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('3')">3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="appendToResult('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('.')">.</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="appendToResult('0')">0</button>
            </div>
            <div class="col-md-6 mb-3">
                <button class="btn btn-primary btn-block equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
